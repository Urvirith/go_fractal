<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <canvas id="can" width="1080" height="1080"></canvas>
        <script>
            let can = document.getElementById("can");
            let ctx = can.getContext("2d")

            async function draw(Xpos, Ypos, len, angle) {
                ctx.beginPath();
                ctx.save();

                ctx.translate(Xpos, Ypos);
                ctx.rotate(angle * Math.PI/180);
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -len);
                ctx.stroke();

                if(len < 10) {
                    ctx.restore();
                    return;
                }

                // Recursion - Call The Function While Shorting The Length
                draw(0, -len, len*0.8, -15);
                draw(0, -len, len*0.8, +15);

                ctx.restore();
            }

            draw(520, 700, 120, 0);
            draw(520, 300, 120, 180);
        </script>
    </body>
</html>
